# AI フォント生成システム - 最小構成（クイックテスト用）

model:
  z_content_dim: 64    # 小さめ（通常: 128）
  z_style_dim: 32      # 小さめ（通常: 64）
  image_size: 128

training:
  batch_size: 32       # 小さめ（通常: 64）
  num_epochs: 50       # 短め（通常: 200）
  learning_rate: 0.001

  optimizer: "adam"
  optimizer_params:
    betas: [0.9, 0.999]
    weight_decay: 0.0001

  scheduler: "reduce_on_plateau"
  scheduler_params:
    mode: "min"
    factor: 0.5
    patience: 5
    min_lr: 1.0e-07

  loss_weights:
    reconstruction: 1.0
    kl_divergence: 0.001
    style_consistency: 0.5
    skeleton_consistency: 0.5

  gradient_clip: 1.0

  early_stopping:
    enabled: true
    patience: 10
    min_delta: 0.001

  checkpoint:
    save_frequency: 5
    save_best_only: true
    save_last: true

data:
  characters: "hiragana"  # ひらがなのみ（83文字）
  train_split: 0.8
  val_split: 0.2
  test_split: 0.0

  augmentation:
    enabled: true
    rotation_range: 5
    scale_range: [0.95, 1.05]
    translation_range: 0.05
    noise_std: 0.01
    apply_probability: 0.5

  num_workers: 2         # 少なめ
  pin_memory: true
  shuffle: true

logging:
  tensorboard:
    enabled: true
    log_dir: "logs"
    log_frequency: 10

  wandb:
    enabled: false

  console:
    enabled: true
    log_frequency: 10

  save_samples:
    enabled: true
    frequency: 5
    num_samples: 9       # 少なめ

validation:
  frequency: 1
  metrics:
    - "mse"
    - "ssim"

seed: 42
deterministic: true
