# AI フォント生成システム - 単一フォント学習用設定

model:
  z_content_dim: 64
  z_style_dim: 32
  image_size: 128

training:
  batch_size: 16       # 小データセット用に削減
  num_epochs: 15       # クイックテスト用
  learning_rate: 0.001

  optimizer: "adam"
  optimizer_params:
    betas: [0.9, 0.999]
    weight_decay: 0.0001

  scheduler: "reduce_on_plateau"
  scheduler_params:
    mode: "min"
    factor: 0.5
    patience: 3
    min_lr: 1.0e-07

  loss_weights:
    reconstruction: 1.0
    kl_divergence: 0.001
    style_consistency: 0.5
    skeleton_consistency: 0.5

  gradient_clip: 1.0

  early_stopping:
    enabled: true
    patience: 7
    min_delta: 0.001

  checkpoint:
    save_frequency: 3
    save_best_only: true
    save_last: true

data:
  characters: "hiragana"
  train_split: 0.8
  val_split: 0.2
  test_split: 0.0

  augmentation:
    enabled: true
    rotation_range: 8       # 単一フォント用に拡大
    scale_range: [0.9, 1.1] # 単一フォント用に拡大
    translation_range: 0.08  # 単一フォント用に拡大
    noise_std: 0.02          # 単一フォント用に拡大
    apply_probability: 0.7   # 単一フォント用に増加

  num_workers: 2
  pin_memory: true
  shuffle: true

logging:
  tensorboard:
    enabled: true
    log_dir: "logs"
    log_frequency: 5

  wandb:
    enabled: false

  console:
    enabled: true
    log_frequency: 5

  save_samples:
    enabled: true
    frequency: 3
    num_samples: 9

validation:
  frequency: 1
  metrics:
    - "mse"
    - "ssim"

seed: 42
deterministic: true
